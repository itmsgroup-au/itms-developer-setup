[lint]
select = [
    "E",    # pycodestyle errors
    "W",    # pycodestyle warnings  
    "F",    # pyflakes
    "I",    # isort
]

ignore = [
    "E501",   # Line too long (handled by black)
    "E722",   # Do not use bare except
    "F841",   # Local variable assigned but never used
]

exclude = [
    "__pycache__/",
    ".git/",
    ".venv/",
    "archive/",
]